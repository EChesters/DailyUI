<!DOCTYPE html>
<html>
<head>
	<title>Calculator - Daily UI</title>
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
	<link rel="stylesheet" type="text/css" href="../stylesheets/css/styles.css">
	<link rel="stylesheet" type="text/css" href="../stylesheets/css/calculator.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
		<div class="device iphone6 silver">
			<div class="top-bar"></div>
			<div class="sleep"></div>
			<div class="volume"></div>
			<div class="camera"></div>
			<div class="sensor"></div>
			<div class="speaker"></div>
			<div class="screen">
				<div class="container pure-g calculator">
					<p class="pure-u-1-1 equation">12.34 + (3.5 - 43) =</p>
					<p class="pure-u-1-1 equation total">-27.16</p>
					<div class="number-buttons">
						<div class="pure-u-1-4 number symbol">c</div>
						<div class="pure-u-1-4 number symbol">+/-</div>
						<div class="pure-u-1-4 number symbol">%</div>
						<div class="pure-u-1-4 number symbol delete">delete</div>

						<div class="pure-u-1-4 number">7</div>
						<div class="pure-u-1-4 number">8</div>
						<div class="pure-u-1-4 number">9</div>
						<div class="pure-u-1-4 number symbol">+</div>
						<div class="pure-u-1-4 number">4</div>
						<div class="pure-u-1-4 number">5</div>
						<div class="pure-u-1-4 number">6</div>
						<div class="pure-u-1-4 number symbol">-</div>
						<div class="pure-u-1-4 number">1</div>
						<div class="pure-u-1-4 number">2</div>
						<div class="pure-u-1-4 number">3</div>
						<div class="pure-u-1-4 number symbol">x</div>
						<div class="pure-u-1-4 number symbol">.</div>
						<div class="pure-u-1-4 number">0</div>
						<div class="pure-u-1-4 number symbol">=</div>
						<div class="pure-u-1-4 number symbol">/</div>
					</div>
				</div>
			</div>
			<div class="home"></div>
			<div class="bottom-bar"></div>
		</div>
</body>
</html>
