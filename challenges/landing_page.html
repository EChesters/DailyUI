<!DOCTYPE html>
<html>
<head>
	<title>Landing Page - Daily UI</title>
	<link rel="stylesheet" type="text/css" href="../stylesheets/css/reset.css">
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../stylesheets/css/styles.css">
	<link rel="stylesheet" type="text/css" href="../stylesheets/css/landing.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="stars"></div>
	<div class="twinkling"></div>
	
	<div class="entry pure-u-1-2 pure-u-sm-1-1">
		<div class="text-container">
			<h1>Rocket.co</h1>
			<h2>We see you've landed on our website!</h2>
			<p>Our page isn't quite finished yet, but sign up below for our latest news.</p>

			<form>
				<label for="email">Email</label>
				<input type="text" name="email" placeholder="my@example.com">
				<button type="submit" class="btn">Sign up</button>
		</div>
	</div>

	<div class="space">
		<div class="ship">
			<div class="ship-rotate">
				<div class="pod"></div>
				<div class="fuselage"></div>
			</div>
		</div>
		<div class="ship-shadow"></div>
		<div class="mars">
			<div class="tentacle"></div>
			<div class="planet">
				<div class="surface"></div>
				<div class="crater1"></div>
				<div class="crater2"></div>
				<div class="crater3"></div>
			</div>
		</div>
	</div>
</body>
</html>
