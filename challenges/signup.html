<!DOCTYPE html>
<html>
<head>
	<title>Sign Up - Daily UI</title>
	<link rel="stylesheet" type="text/css" href="../stylesheets/css/reset.css">
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
	<link rel="stylesheet" type="text/css" href="../stylesheets/css/styles.css">
	<link rel="stylesheet" type="text/css" href="../stylesheets/css/signup.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container">
		<div class="pure-u-1-2 position central">
			<div class="entry">
				<div class="form-container">
					<h1>Florence</h1>
					<h2>Your journey begins here...</h2>
					<div class="pure-u-1-2 left">
						<form>
							<div class="pure-u-1-1">
								<label for="username">Username:</label>
								<input type="text" value="e.g. Bob" name="username"/>
							</div>
							<div class="pure-u-1-1">
								<label for="password">Password:</label>
								<input type="password" value="password" name="password">
							</div>
							<input type="checkbox" name="remember" value="remember">Remember Me
							<input type="submit" name="signin" value="Sign In"/>
						</form>
					</div><div class="pure-u-1-2 right">
					<div>
						<h3>Sign up with Twitter</h3>
						<p>Don't fancy another password to another account? Why not sign in with Twitter?</p>
					</div>
				</div>
				<div class="pure-u-1-1">
					<a href="#">Already a member?</a>
				</div>
			</div>
			</div>
		</div>
	</div>
</body>
</html>
