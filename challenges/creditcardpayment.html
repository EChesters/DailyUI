<!DOCTYPE html>
<html>
<head>
	<title>Credit Card Payment - Daily UI</title>
	<link rel="stylesheet" type="text/css" href="../stylesheets/css/reset.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../stylesheets/css/styles.css">
	<link rel="stylesheet" type="text/css" href="../stylesheets/css/creditcard.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-12 position central">
				<div class="entry col-lg-5 col-md-6 position central">
					<h1>Welcome to CardPay</h1>
					<form>
						<label for="cardName">Name on Card</label>
						<input type="text" name="cardName" placeholder="Mr Jon Snow"/>
						<label for="cardNumber">Card Number</label>
						<input type="text" name="cardNumber" placeholder="xxxx-xxxx-xxxx-xxxx">

						<div class="row">
							<div class="col-sm-6 col-xs-6 col-md-6">
								<label for="expiry">Expiry Date</label>
								<input type="text" name="expiry" placeholder="mm/yy" id="expiry">
							</div>
							<div class="col-sm-6 col-xs-6 col-md-6">
								<label for="cvv">Security Code</label>
								<input type="text" maxlength="4" name="cvv" placeholder="cvv" id="cvv">
							</div>
						</div>
						<button type="submit" class="btn pay" name="submit">
							<i class="fa fa-lock"></i>
							Submit payment
						</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
