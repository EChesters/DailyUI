<!DOCTYPE html>
<html>
<head>
	<title>Credit Card Payment - Daily UI</title>
	<link rel="stylesheet" type="text/css" href="../stylesheets/css/reset.css">
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../stylesheets/css/styles.css">
	<link rel="stylesheet" type="text/css" href="../stylesheets/css/creditcard.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container">
		<div class="pure-u-1-3 pure-u-md-1-2 pure-u-sm-1-1 position central">
			<div class="entry">
				<h1>Welcome to CardPay</h1>
				<form>
					<label for="cardName">Name on Card</label>
					<input type="text" name="cardName" placeholder="Mr Jon Snow"/>
					<label for="cardNumber">Card Number</label>
					<input type="text" name="cardNumber" placeholder="xxxx-xxxx-xxxx-xxxx">

					<div class="fields pure-u-1-1">
						<div class="position left pure-u-10-24 pure-u-md-5-12 pure-u-sm-1-1">
							<label for="expiry">Expiry Date</label>
							<input type="text" name="expiry" placeholder="mm/yy" id="expiry">
						</div>
						<div class="position right pure-u-10-24 pure-u-md-5-12 pure-u-sm-1-1">
							<label for="cvv">Security Code</label>
							<input type="text" maxlength="4" name="cvv" placeholder="cvv" id="cvv">
					</div>
					<button type="submit" class="btn pay" name="submit">
						<i class="fa fa-lock"></i>
						Submit payment
					</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
