<!DOCTYPE html>
<html>
<head>
	<title>Credit Card Payment - Daily UI</title>
	<link rel="stylesheet" type="text/css" href="../stylesheets/css/reset.css">
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../stylesheets/css/styles.css">
	<link rel="stylesheet" type="text/css" href="../stylesheets/css/creditcard.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container">
		<div class="pure-u-1-2 pure-u-md-1-1 position central">
			<div class="entry">
				<h1>Welcome to CardPay</h1>
				<form>
					<label for="cardName">Name on Card:</label>
					<input type="text" name="cardName" placeholder="Mr Jon Snow"/>
					<label for="cardNumber">Card Number:</label>
					<input type="text" name="cardNumber" placeholder="xxxx-xxxx-xxxx-xxxx">
					<label for="expiry">Expiry Date:</label>
					<select name="expiry">
						<option value="01">01</option>
						<option value="02">02</option>
						<option value="03">03</option>
						<option value="04">04</option>
						<option value="05">05</option>
						<option value="06">06</option>
						<option value="07">07</option>
						<option value="08">08</option>
						<option value="09">09</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
					</select>
					<select name="expiry-year">
						<option value="2015">2015</option>
						<option value="2016">2016</option>
						<option value="2017">2017</option>
						<option value="2018">2018</option>
						<option value="2019">2019</option>
						<option value="2020">2020</option>
					</select>
					<label for="cvv">Security Code:</label>
					<input type="text" maxlength="4" name="cvv" placeholder="cvv">

					<input type="submit" class="btn pay" name="submit" value="Submit Payment">
				</form>
			</div>
		</div>
	</div>
</body>
</html>
