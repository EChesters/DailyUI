<!DOCTYPE html>
<html>
<head>
	<title>Credit Card Payment - Daily UI</title>
	<link rel="stylesheet" type="text/css" href="../stylesheets/css/reset.css">
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../stylesheets/css/styles.css">
	<link rel="stylesheet" type="text/css" href="../stylesheets/css/creditcard.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container">
		<div class="pure-u-1-2 pure-u-md-1-1 position central">
			<div class="entry">
				<h1>Credit Card</h1>
				<form>
					<label for="cardNumber">Card Number:</label>
					<input type="text" name="cardNumber">
					<label for="expiry">Expiry Date:</label>
					<input type="month" name="expiry">
					<label for="cvv">Security Code:</label>
					<input type="text" maxlength="4" name="cvv">

					<input type="submit" class="btn pay" name="submit" value="Submit Payment">
				</form>
			</div>
		</div>
	</div>
</body>
</html>
